<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易設定表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>交易設定表單</h2>

    <form id="tradeForm">
        <label for="symbol">交易對 (Symbol)：</label>
        <input type="text" id="symbol" name="symbol" value="BTC" required>

        <label for="order_size">訂單數量 (Order Size)：</label>
        <input type="number" id="order_size" name="order_size" step="0.0001" value="0.01" required>

        <label for="price_up_percentage">價格上升 (%)：</label>
        <input type="number" id="price_up_percentage" name="price_up_percentage" value="1" required>

        <label for="price_down_percentage">價格下降 (%)：</label>
        <input type="number" id="price_down_percentage" name="price_down_percentage" value="2" required>

        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById("tradeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = {
                symbol: document.getElementById("symbol").value,
                order_size: parseFloat(document.getElementById("order_size").value),
                price_up_percentage: parseFloat(document.getElementById("price_up_percentage").value),
                price_down_percentage: parseFloat(document.getElementById("price_down_percentage").value)
            };
            fetch("/submit-order/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert("提交成功：" + JSON.stringify(data));
            })
            .catch(error => {
                alert("提交失敗：" + error);
            });
        });
    </script>

</body>
</html>
